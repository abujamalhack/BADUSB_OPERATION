<!DOCTYPE html>
<html>
<head>
    <title>System Update Server</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            max-width: 600px;
            margin: 0 auto;
        }
        .download-btn {
            background: #e74c3c;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>System Update Service</h1>
        <p>Server is running and ready for updates</p>
        
        <div style="margin: 30px 0;">
            <h3>Available Downloads:</h3>
            <a href="update_service.apk" class="download-btn">
                Download System Update
            </a>
            <br>
            <a href="platform-tools.zip" class="download-btn">
                Download Tools Package
            </a>
        </div>
        
        <div style="font-size: 12px; opacity: 0.7; margin-top: 30px;">
            <p>This server provides essential system updates and security patches</p>
        </div>
    </div>
</body>
</html>
